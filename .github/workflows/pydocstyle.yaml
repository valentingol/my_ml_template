name: Pydocstyle

on: [push]

jobs:
  pydoc-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install pydoctyle
    - name: Analysing the code with pydocstyle
      run: |
        pydocstyle --convention=numpy . | tee pydocstyle.txt
    - name: Create badge for pydocstyle
      run: |
        score=$(wc -l < pydocstyle.txt)
        echo "Number of errors in docstrings: $score"
        python utils/github_actions/pylint_manager.py --score=$score
